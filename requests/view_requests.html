<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
</head>
<body>
    <h1>Service Requests</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Machine</th>
            <th>Issue</th>
            <th>Email</th>
            <th>Timestamp</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request[0] }}</td>
            <td>{{ request[1] }}</td>
            <td>{{ request[2] }}</td>
            <td>{{ request[3] }}</td>
            <td>{{ request[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
